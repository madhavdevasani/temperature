<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
        width:100%;
        height: 100px;
      font-family: Arial, sans-serif;
      background-image: url(images/task2.jpg);
      background-repeat: no-repeat;
      background-size:cover;
    }
    .container {
      max-width: 400px;
      margin:0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      
    }
    h1 {
        color:#ccc;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
     color:#ccc;
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .btn {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 0;
      font-size: 14px;
      font-weight: 400;
      line-height: 1.42857143;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 4px;
      color: #fff;
      background-color: #337ab7;
      border-color: #2e6da4;
    }
    .result {
       color:#ccc; 
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="form-group">
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" step="any" required>
    </div>
    <div class="form-group">
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" step="any" required>
    </div>
    <div class="form-group">
      <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
      <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertToCelsius() {
      var fahrenheitInput = document.getElementById("fahrenheit");
      var celsiusInput = document.getElementById("celsius");
      var result = document.getElementById("result");

      if (fahrenheitInput.value !== "") {
        var fahrenheit = parseFloat(fahrenheitInput.value);
        var celsius = (fahrenheit - 32) * 5 / 9;
        celsiusInput.value = celsius.toFixed(2);
        result.innerText = "";
      } else {
        result.innerText = "Please enter a valid Fahrenheit temperature.";
      }
    }

    function convertToFahrenheit() {
      var celsiusInput = document.getElementById("celsius");
      var fahrenheitInput = document.getElementById("fahrenheit");
      var result = document.getElementById("result");

      if (celsiusInput.value !== "") {
        var celsius = parseFloat(celsiusInput.value);
        var fahrenheit = celsius * 9 / 5 + 32;
        fahrenheitInput.value = fahrenheit.toFixed(2);
        result.innerText = "";
      } else {
        result.innerText = "Please enter a valid Celsius temperature.";
      }
    }
  </script>
</body>
</html>
